<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\(OwO)/</title>
    <link rel="stylesheet" href="detail-lagu.css">
    <script src="edit-modal.js" defer></script>
    <script src="del-modal.js" defer></script>
</head>
<body class="dark-bg home-body">
    <nav class="nav">
        <h1 class="title app-title">\(OwO)/</h1>
        <ul class="nav-container">                
            <a href="/page/home">
                <li class="nav-button">
                    <lord-icon
                        src="https://cdn.lordicon.com/osuxyevn.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:2rem;height:2rem">
                    </lord-icon>
                    <p class="nav-desc">Home</p>
                </li>
            </a>
            <a href="/src/page/home/index.html">
                <li class="nav-button">
                    <lord-icon
                        src="https://cdn.lordicon.com/xfftupfv.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:2rem;height:2rem">
                    </lord-icon>
                    <p class="nav-desc">Search</p>
                </li>
            </a>
            <a href="/page/album-list">
                <li class="nav-button">
                    <lord-icon
                        src="https://cdn.lordicon.com/fpmskzsv.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:2rem;height:2rem">
                    </lord-icon>
                    <p class="nav-desc">Albums</p>
                </li>
            </a>
        </ul>
        <div class="divider"></div>
        <a href="/src/page/home/index.html" class="nav-button logout-button">
            <lord-icon
                src="https://cdn.lordicon.com/nhfyhmlt.json"
                trigger="hover"
                colors="primary:#f037a5"
                style="width:2rem;height:2rem">
            </lord-icon>
            <p class="nav-desc">Log Out</p>
        </a>
    </nav>

    <main>
        <div class="container-grid">
            <div class="user">
                user
            </div>
            <div class="head">
                Song Detail
            </div>
            <div class="edit">
                <div class="edit-del-blank"></div>

                <button class="edit-btn" id="edit-btn">
                    Edit
                </button>

                <div id="edit-modal" class="modal">
                    <div class="modal-content">
                        <div class="close-area">
                            <span class="close">&times;</span>
                        </div>

                        <div class="cover-img-edit">
                            Cover Image
                        </div>
                        <div class="cover-img-new">
                            <input type="file" id="Image" name="Image" accept="image/*">
                        </div>

                        <div class="audio-edit">
                            Audio
                        </div>
                        <div class="audio-new">
                            <input type="file" id="Audio" name="Audio" accept="audio/*" required>
                        </div>

                        <div class="album-edit">
                            Album
                        </div>
                        <div class="album-new">
                            <input type="text">
                        </div>

                        <div class="judul-edit">
                            Judul
                        </div>
                        <div class="judul-new">
                            <input type="text">
                        </div>

                        <div class="penyanyi-edit">
                            Penyanyi
                        </div>
                        <div class="penyanyi-new">
                            <input type="text">
                        </div>

                        <div class="tgl-edit">
                            Tanggal Terbit
                        </div>
                        <div class="tgl-new">
                            <input type="date" id="Tanggal_terbit" name="Tanggal_terbit" placeholder="2020-01-01" required>
                        </div>

                        <div class="genre-edit">
                            Genre
                        </div>
                        <div class="genre-new">
                            <input type="text">
                        </div>

                        <div class="save-changes">
                            <button>Save Changes</button>
                        </div>
                    </div>
                </div>

                <button class="del-btn">
                    Delete
                </button>

            </div>
            <div class="song-image">
                <img src="../../img/auth-img/feel_special.jpg" />
            </div>
            <div class="duration">
                <audio controls>
                    <source src="../../music/feel-special.mp3" type="audio/mp3">
                  Your browser does not support the audio element.
                </audio>
            </div>
            <div class="album">
                <button>
                    Album
                </button>
            </div>
            <div class="judul-lagu">
                Feel Special
            </div>
            <div class="penyanyi">
                TWICE
            </div>
            <div class="tanggal-terbit">
                25 Oktober 2022
            </div>
            <div class="genre">
                Idk the genre
            </div>
        </div>
    </main>
    <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
</body>
</html>
