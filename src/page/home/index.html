<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\(OwO)/</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="dark-bg home-body">
    <nav class="nav">
        <h1 class="title app-title">\(OwO)/</h1>
        <ul class="nav-container">                
            <a href="/src/page/home/index.html">
                <li class="nav-button">
                    <lord-icon
                        src="https://cdn.lordicon.com/osuxyevn.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:2rem;height:2rem">
                    </lord-icon>
                    <p class="nav-desc">Home</p>
                </li>
            </a>
            <a href="/src/page/home/index.html">
                <li class="nav-button">
                    <lord-icon
                        src="https://cdn.lordicon.com/xfftupfv.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:2rem;height:2rem">
                    </lord-icon>
                    <p class="nav-desc">Search</p>
                </li>
            </a>
            <a href="/src/page/home/index.html">
                <li class="nav-button">
                    <lord-icon
                        src="https://cdn.lordicon.com/fpmskzsv.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:2rem;height:2rem">
                    </lord-icon>
                    <p class="nav-desc">Albums</p>
                </li>
            </a>
        </ul>
        <div class="divider"></div>
    </nav>

    <main>
        <h1 class="title">Songs</h1>
        <div class="songs-container">
            <div 
                class="song-card" 
                onmouseenter="document.getElementById('play-button').style.opacity = '100%'; document.getElementById('play-button').style.transform = 'translateY(0)'" 
                onmouseleave="document.getElementById('play-button').style.opacity = '0'; document.getElementById('play-button').style.transform = 'translateY(0.5rem)'"
            >
                <img 
                    src="https://picsum.photos/200" 
                    alt="song image"
                    class="song-image"
                >
                <div class="song-info">
                    <h2 class="song-title">Song Title</h2>
                    <p class="song-artist">Artist Name - Year - Genre</p>
                </div>
                <div id="play-button" class="play-button">
                    <div class="triangle"></div>
                </div>
            </div>

            <div 
                class="song-card" 
                onmouseenter="document.getElementById('play-button2').style.opacity = '100%'; document.getElementById('play-button2').style.transform = 'translateY(0)'" 
                onmouseleave="document.getElementById('play-button2').style.opacity = '0'; document.getElementById('play-button2').style.transform = 'translateY(0.5rem)'"
            >
                <img 
                    src="https://picsum.photos/200" 
                    alt="song image"
                    class="song-image"
                >
                <div class="song-info">
                    <h2 class="song-title">Song Title</h2>
                    <p class="song-artist">Artist Name - Year - Genre</p>
                </div>
                <div id="play-button2" class="play-button">
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
</body>
</html>
